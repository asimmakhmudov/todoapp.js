<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>To Do App</title>
</head>
<body>
    <section>
        <h1 class="first-header">Welcome</h1>
        <div class="container p-3">
            <h2 class="app-title" id="header">To Do App</h2>
            <div class="card">
                <div class="card-header">
                    New Task
                </div>
                <div class="card-body">
                    <form id="addTaskForm">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Type a new task" id="txtTaskName">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit" id="btnAddNewTask">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card mt-3">
                <div class="card-header">
                    <strong>Task List</strong> 
                    <a href="#" id="btnDeleteAll" class="btn btn-outline-danger btn-sm delete-all">Delete All</a>
                </div>
                <ul id="task-list" class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        A list item1
                        <a href="#" class="delete-item"><i class="fas fa-trash"></i></a>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        A list item2
                        <a href="#" class="delete-item"><i class="fas fa-trash"></i></a>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        A list item3
                        <a href="#" class="delete-item"><i class="fas fa-trash"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
